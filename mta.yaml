_schema-version: "3.2"
ID: Iffco-clap
description: A Fiori application.
version: 0.0.1
modules:
- name: Iffco-clap-destination-content
  type: com.sap.application.content
  requires:
  - name: Iffco-clap-destination-service
    parameters:
      content-target: true
  - name: Iffco-clap-repo-host
    parameters:
      service-key:
        name: Iffco-clap-repo-host-key
  - name: Iffco-clap-uaa
    parameters:
      service-key:
        name: Iffco-clap-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: Iffco-clap_html_repo_host
          ServiceInstanceName: Iffco-clap-html5-srv
          ServiceKeyName: Iffco-clap-repo-host-key
          sap.cloud.service: Iffco-clap
        - Authentication: OAuth2UserTokenExchange
          Name: Iffco-clap_uaa
          ServiceInstanceName: Iffco-clap-xsuaa-srv
          ServiceKeyName: Iffco-clap-uaa-key
          sap.cloud.service: Iffco-clap
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Iffco-clap-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Iffco-clap-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Iffcoclap.zip
      name: Iffcoclap
      target-path: resources/
- name: Iffcoclap
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Iffco-clap-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Iffco-clap-destination-service
    service-plan: lite
- name: workflow
  type: org.cloudfoundry.managed-service
  parameters:
    service: workflow
    service-plan: standard
- name: Iffco-clap-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Iffco-clap-xsuaa-srv
    service-plan: application
- name: Iffco-clap-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Iffco-clap-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
